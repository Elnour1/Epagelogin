<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="webfonts/Hacen-Maghreb.ttf">
        <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>logup</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- start  content-left  -->
                <div class="col col-6">   
                    <div class="content-left text-center">
                        <h1> Login</h1>
                        <div class="mb-3 contact-tools">
                            <div class="mb-3 contact-tool">
                                <a class="facebook" href=""><i class="fa-brands fa-facebook-f"></i></a>
                            </div>
                            <div class="mb-3 contact-tool">
                                <a class="google" href=""><i class="fa-brands fa-google-plus-g"></i></a>
                            </div>
                            <div class="mb-3 contact-tool">
                                <a class="linkdin" href=""><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                        </div>
                        <!--   form regstration  -->
                        <p>or use your email for regstration</p>
                        <form>
                            <div class="mb-3">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" class="form-control" placeholder="email">
                            </div>
                            <div class="mb-3">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" class="form-control" placeholder=" password ">
                            </div> 
                            <p> Forgot your password? </p>             
                            <button id="signUpBtn" type="button" class="d-grid gap-2 col-4 mx-auto btn btn-success"><a href="#">SIGN IN</a></button>
                            <p class="but-logup"><a href="#"> create account Now  </a> </p>
                        </form>                               
                    </div>
                </div>
                    <!-- end  content-left  -->
                    <!-- start content-right-->
                <div class="col col-5">
                    <div class="content-right text-center">
                        <h1>create account</h1>
                        <div class="mb-3 contact-tools">
                            <div class="mb-3 contact-tool">
                                <a class="facebook" href=""><i class="fa-brands fa-facebook-f"></i></a>
                            </div>
                            <div class="mb-3 contact-tool">
                                <a class="google" href=""><i class="fa-brands fa-google-plus-g"></i></a>
                            </div>
                            <div class="mb-3 contact-tool">
                                <a class="linkdin" href=""><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                        </div>
                            <!-- form  regstration -->
                        <p>or use your email for regstration</p>
                        <form>
                            <div class="mb-3 name">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" class="form-control" id="user-name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                                <button id="signUpBtn" type="button" class="d-grid gap-2 col-4 mx-auto btn btn-success"><a href="#">SIGN UP</a></button>
                        </form>                    
                    </div>
                        <!-- end  content-right  -->
                </div>
                    <!-- start content-right -->
                <div class="col col-6">
                   <div class="content-higher text-center" id="content-higher">
                        <div id="higher-text">
                            <h1> Welcome Back!</h1>
                            <p>to keep connected with us please <br> login with your personal info</p> 
                        </div>
                        
                        <button id="to-signup" onclick="moveRight()" class="btn btn-light mt-3 d-grid gap-2 col-4 mx-auto btn btn-success"type="button">
                        <a href="#">SIGN IN</a></button>
                    </div>   
                </div>      
                   <!-- end content-right -->
            </div>
        </div>
        <!-- script files -->
        <script></script>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script> 
    </body>
</html>
